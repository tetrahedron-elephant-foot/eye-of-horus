<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireframe Audio Player</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #audioContainer {
    width: 200px;
    height: 200px;
    border: 3px solid white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }
  #playButton {
    font-size: 40px;
    color: white;
    user-select: none;
  }
  #audioContainer:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

<div id="audioContainer">
  <div id="playButton">&#9654;</div> <!-- Play symbol -->
</div>

<audio id="myAudio">
  <source src="https://files.catbox.moe/9sja8r.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>

<script>
  const audio = document.getElementById('myAudio');
  const container = document.getElementById('audioContainer');
  const button = document.getElementById('playButton');
  
  container.addEventListener('click', () => {
    if(audio.paused){
      audio.play();
      button.innerHTML = "❚❚"; // Pause symbol
    } else {
      audio.pause();
      button.innerHTML = "&#9654;"; // Play symbol
    }
  });
</script>

</body>
</html>
